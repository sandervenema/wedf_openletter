{% extends "petitions/layout.html" %}
{% load i18n %}

{% block title %}{% trans "Thank you!" %}{% endblock %}

{% block content %}
    <div class="row">
        <div class="small-12 column">
            <h1>{% trans "Confirmed!" %}</h1>

            <p>{% trans "Your signature was successfully added. Thank you for your support." %}</p>

            <p>
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw"
                    class="twitter-share-button" 
                    data-size="large" 
                    data-text="I signed the @WEDF_Foundation Open Letter proposing a Framework for Responsible #AI Like me, you can also contribute suggestions for improving the framework. Will you?" 
                    data-url="https://openletter.worldethicaldata.org/en/openletter/" 
                    data-via="WEDF_Foundation" 
                    data-dnt="true" 
                    data-show-count="false">Tweet</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </p>

            <p><a href="/en/openletter/">{% trans "Back to the open letter" %}</a></p>
        </div>
    </div>
{% endblock %}
